{% extends 'base.html' %}
{% block content %}
{% if images %}
{% for image in images %}
<div class="body">
  <div class="container">
    <br>
    <div class="card" style="width: 25rem;">
      <div class="card-header">
        {{image.user}}
      </div>
      <img src="{{image.image.url}}" class="card-img-top" alt="..." width="250" height="375">
      <div class="card-body">
        <p class="card-text"><i class="fa-regular fa-heart"></i></p>
        <p class="card-text"><small class="text-muted">{{image.created | timesince}} ago</small></p>
      </div>
    </div>
  </div>  
</div>

{% endfor %}
{% else %}
<div class="shadow p-3 mb-5 bg-body rounded">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p class="text-center" style="color: #000;"><i class="fa-light fa-face-disappointed"></i> Sorry there are no Photos to display</p>
      </blockquote>
    </div>
  </div>
{% endif %}
{% endblock %}
